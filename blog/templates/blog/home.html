{% extends "blog/base.html" %}
{% block content %}
    {% for message in messages %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ message.author }}</a>
              <small class="text-muted">{{ message.date_posted }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ message.title }}</a></h2>
            <p class="article-content">{{ message.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
